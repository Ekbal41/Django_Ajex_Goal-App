<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lumen/bootstrap.min.css" integrity="sha384-GzaBcW6yPIfhF+6VpKMjxbTx6tvR/yRd/yJub90CqoIn2Tz4rRXlSpTFYMKHCifX" crossorigin="anonymous">

    <title>Goals App</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>



<script type="text/javascript">
        function showdata(){
            $.ajax({ // create an AJAX call...
            type: 'get', // GET or POST
            dataType: 'json',
            url: '/get_data', // the file to call
            success: function(response) { // on success..
                $('#showdata').html(
                response.goals.reverse().map((item) => {
                    return `<a onclick="delete_goal(${item.id})" class="list-group-item list-group-item-action">${item.goal}</a>`
                    }).join('')
                    ); // update the DIV
                    console.log(response);
                },
                error: function(e, x, r) { // on error..
                    $('#error_div').html(e); // update the DIV
                }
                    
            });
        }
        function delete_goal(id){
            console.log(id);
            $.ajax({ // create an AJAX call...
            type: 'get', // GET or POST
            dataType: 'json',
            data: {csrfmiddlewaretoken: window.CSRF_TOKEN},
            url: '/delete_goal/' + id, // the file to call
            success: function(response) { // on success..
                showdata();
                console.log(response.message);
            },
            error: function(e, x, r) { // on error..
                $('#error_div').html(e); // update the DIV
            }
                    
            });
        }

        showdata();

        

        $(document).ready(function() {
            
            $('#form_id').submit(function(e) { // On form submit event
                e.preventDefault(); // Prevent the form from submitting via the browser
                showdata();
                $.ajax({ // create an AJAX call...
                    data: $(this).serialize(), // get the form data
                    type: $(this).attr('method'), // GET or POST
                    url: $(this).attr('action'), // the file to call
                    success: function(response) { // on success..
                        $('#success_div').html(response); // update the DIV
                        console.log(response.message);
                    },
                    error: function(e, x, r) { // on error..
                        $('#error_div').html(e); // update the DIV
                    }
                    
                    
                });
                
  
            });

            
        });
</script>


<style>
        .login {
  min-height: 100vh;
}


.login-heading {
  font-weight: 300;
}

.btn-login {
  font-size: 0.9rem;
  letter-spacing: 0.05rem;
  padding: 0.75rem 1rem;
}
    </style>
  </head>
  <body>
    <div class="container-fluid ps-md-0">
        
        <div class="row g-0">

          
          <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
              <div class="container">
                <div class="row">
                  <div class="col-md-9 col-lg-8 mx-auto">
                    <h3 class="login-heading mb-4">Add a Goal</h3>
      
                    <!-- Sign In Form -->
                    <form action="/" method="post" id="form_id">
                        {% csrf_token%}

                      <div class="form-floating mb-3">
                        <textarea type="text" class="form-control" name="goal" id="goal" placeholder="Your Goal"></textarea>
                       
                      </div>
      
                      <div class="d-grid gap-2">
                        <button class="btn btn-lg btn-primary" type="submit" onclick="showdata()">Add Goal</button>
                    </div>
      
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class=" d-md-flex align-items-center  col-md-4 col-lg-6">
            
           
            <div class="list-group w-100"  >
                <a href="#" class="list-group-item list-group-item-action active  " 
                >
                    Goals
                </a>
 
            <div id="showdata" style="overflow-y: scroll; height: 400px;">
                
            </div>
            <a href="#" class="list-group-item list-group-item-action active  " 
            >
                Goals
            </a>

            </div>
          </div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
